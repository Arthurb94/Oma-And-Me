<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .photo-example {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .photo-example img {
            width: 80%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .continue-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .continue-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Instructions</h1>
        <p>Please follow the examples below to take clear and accurate photos.</p>
        <div class="photo-example">
            <h2>Front View</h2>
            <img src="front-view-example.jpg" alt="Front View Example">
        </div>
        <button class="continue-btn" onclick="window.location.href='page3.html'">Continue</button>
    </div>
</body>
</html>
