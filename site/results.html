<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Results</h1>
        <h2>Front View</h2>
        <textarea id="Result" readonly></textarea>
    </div>
    <script>
        document.getElementById('Result').value = localStorage.getItem('Result') || 'No data';
        
        // Clear results from localStorage after displaying
        localStorage.removeItem('Result');
    </script>
</body>
</html>
