<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Gender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .gender-selection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .gender-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .gender-btn:hover {
            background-color: #45a049;
        }
        .privacy-policy {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        .privacy-policy a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Gender</h1>
        <p>Please select your gender and accept our Privacy Policy to continue.</p>
        <div class="gender-selection">
            <button class="gender-btn" onclick="selectGender('male')">Male</button>
            <button class="gender-btn" onclick="selectGender('female')">Female</button>
        </div>
        <p class="privacy-policy">
            By continuing, you agree to our <a href="privacy-policy.html">Privacy Policy</a>.
        </p>
    </div>
    <script>
        function selectGender(gender) {
            localStorage.setItem('gender', gender);
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
