<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front View Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        video {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .capture-btn,
        .retake-btn,
        .confirm-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .retake-btn {
            background-color: #ff9800;
        }
        .capture-btn:hover,
        .retake-btn:hover,
        .confirm-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take Your Front View Photo</h1>
        <p>Ensure your photo is clear and well-lit.</p>
        <video id="video" autoplay></video>
        <button class="capture-btn" onclick="capturePhoto()">Capture Photo</button>
        <button class="retake-btn" onclick="retakePhoto()" style="display:none;">Retake</button>
        <button class="confirm-btn" onclick="confirmPhoto()" style="display:none;">Confirm</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.querySelector('.capture-btn');
        const retakeBtn = document.querySelector('.retake-btn');
        const confirmBtn = document.querySelector('.confirm-btn');
        let stream;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(mediaStream => {
                stream = mediaStream;
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing the camera:', error);
            });

        function capturePhoto() {
            const context = canvas.getContext('2d');
            if (!context) {
                console.error('Failed to get 2D context');
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Stop all video tracks to freeze the video
            stream.getTracks().forEach(track => track.stop());

            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            confirmBtn.style.display = 'block';

            // Show the captured image on the video element
            video.style.display = 'none';
            const img = document.createElement('img');
            img.id = 'capturedImage';
            img.src = canvas.toDataURL('image/jpeg');
            img.style.width = '100%';
            img.style.borderRadius = '5px';
            img.style.marginBottom = '10px';
            video.parentNode.insertBefore(img, video.nextSibling);
        }

        function retakePhoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    const img = document.getElementById('capturedImage');
                    if (img) {
                        img.remove();
                    }
                })
                .catch(error => {
                    console.error('Error accessing the camera:', error);
                });

            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            confirmBtn.style.display = 'none';
        }

        function confirmPhoto() {
            const dataURL = canvas.toDataURL('image/jpeg');
            localStorage.setItem('frontViewPhoto', dataURL);
            window.location.href = 'page4.html';
        }
    </script>
</body>
</html>
